<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">

    <title>Boston T Time Tracker</title>
</head>

<body>
    <div class="container mt-2">
        <h1 id="title">Boston T Time Tracker</h1>
    </div>

    <div class="row justify-content-center align-items-center text-center" id="nearest-train-map">
        placeholder for map
    </div>

    <div class="row" id="cumulative-waittime-row">
        <div class="p-3 p-r-0 border bg-light">Time Waited: <span id="cumulative-waittime">00:00</span></div>
    </div>

    <div class="row mt-2" id="status-bar">
    
        <div class="col-sm-12 col-md-4 offset-md-2">
            <div class="nearest-train border bg-light"><span id="nearest-train-stops">#</span> Stops away</div>
        </div>

        <div class="col-sm-12 col-md-4">
            <div class="border bg-light">Current Waiting Time: <span id="current-waittime">00:00</span></div>
        </div>

    </div>
    <div class="row mt-2" id="current-station-row">
        <div class="col-sm-10 col-md-10 offset-sm-1 offset-md-1">
            <div class="border bg-light">Current Station: <span id="current-station">placeholder</span></div>
        </div>
    </div>
