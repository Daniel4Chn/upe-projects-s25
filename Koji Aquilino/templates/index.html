<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <link rel="stylesheet" 
          href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <script src="{{ url_for('static', filename= 'js/script.js')}}" 
            defer></script>

    <title>Boston T Time Tracker</title>

</head>

<body onload="matchHeight()">

    <!-- Website Header -->
    <div class="container mt-2">
        <h1 id="title">Boston T Time Tracker</h1>
    </div>

    <!-- Map -->
    <div class="row justify-content-center align-items-center text-center order-1">
        <div id="current-location-map"></div>
    </div>

    <!-- Cumulative Waittime -->
    <div class="row" id="cumulative-waittime-row">
        <div class="py-3 border bg-light">
            <span class="custom-header" id="cumulative-waittime-status">Time Wasted: </span>
            <span id="cumulative-waittime"><span id="cumulative-minutes">00</span>:<span id="cumulative-ten-seconds">0</span><span id="cumulative-seconds">0</span></span>
        </div>
    </div>

    <!-- Status Bar and Incoming Trains: grid layout -->
    <div class="row g-0 mt-1 d-md-flex" id="status-bar">

        <!-- Left column: Current Station + Train Predictions -->
        <div class="col-sm-12 col-md-8 order-2 order-lg-1">
            
            <!-- Current Station Information -->
            <div class="border py-3 bg-light" id="current-station-id">
                <span class="custom-header" id="station-header"></span>
                <span id="station-status">Waiting for Location...</span>
            </div>
        
        
            <!-- Train predictions: two columns -->
            <div class="row g-0 incoming-trains">
                <div class="col-6">
                    <!-- Eastbound trains -->
                    <div class="border py-2 bg-light">
                        <span class="custom-header">Eastbound<br/></span>
                        <span id="eastbound-train">...</span>
                        <span id="eastbound-train-stops"></span>
                    </div>
                </div>
                <div class="col-6">
                    <!-- Westbound trains -->
                    <div class="border py-2 bg-light">
                        <span class="custom-header">Westbound<br/></span>
                        <span id="westbound-train">...</span>
                        <span id="westbound-train-stops"></span>
                    </div>
                </div>
            </div>
        </div>


        <!-- Right column: Current waiting times spanning both rows -->
        <div class="col-sm-12 col-md-4 order-1 order-lg-2">
            <div class="border bg-light py-3 d-flex flex-column justify-content-center align-items-center" id="waittime-box">
                <span class="custom-header">Current Waiting Time </span>
                <span id="current-waittime">
                    <span id="current-minutes">00</span>:<span id="current-ten-seconds">0</span><span id="current-seconds">0</span>
                </span>
            </div>
        </div>
    </div>


    <!-- Load Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
