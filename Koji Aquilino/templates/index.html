<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <script src="{{ url_for('static', filename= 'js/script.js')}}" defer></script>

    <title>Boston T Time Tracker</title>
</head>

<body>

    <div class="container mt-2">
        <h1 id="title">Boston T Time Tracker</h1>
    </div>

    <!-- Map -->
    <div class="row justify-content-center align-items-center text-center" id="nearest-train-map">
        placeholder for map
    </div>

    <!-- Cumulative Waittime -->
    <div class="row" id="cumulative-waittime-row">
        <div class="p-3 p-r-0 border bg-light"><span class="custom-header">Time Waited: </span><span id="cumulative-waittime">00:00</span></div>
    </div>

    <!-- Status Bar (Current station, current wait time, how many stops away the next train is) -->
    <div class="row mt-2" id="status-bar">
        <div class="col-sm-12 col-md-3">
            <div class="nearest-train border bg-light"><span id="nearest-train-stops"></span>Enter a station...</div>
        </div>

        <div class="col-sm-12 col-md-6">
            <div class="border bg-light" id="current-station-id">
                <span class="custom-header" id="station-header"></span>
                <span id="station-status">Waiting for Location...</span>
            </div>
        </div>

        <div class="col-sm-12 col-md-3">
            <div class="border bg-light"><span id="custom-header">Current Waiting Time: </span><span id="current-waittime">00:00</span></div>
        </div>
    </div>

    <!-- Load Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
