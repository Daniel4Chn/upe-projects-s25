<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <script src="{{ url_for('static', filename= 'js/script.js')}}" defer></script>

    <title>Boston T Time Tracker</title>
</head>

<body>

    <div class="container mt-2">
        <h1 id="title">Boston T Time Tracker</h1>
    </div>

    <!-- Map -->
    <div class="row justify-content-center align-items-center text-center" id="nearest-train-map">
        placeholder for map
    </div>

    <!-- Cumulative Waittime -->
    <div class="row" id="cumulative-waittime-row">
        <div class="p-3 p-r-0 border bg-light"><span id="custom-header">Time Waited: </span><span id="cumulative-waittime">00:00</span></div>
    </div>

    <!-- Status Bar (Current station, current wait time, how many stops away the next train is) -->
    <div class="row mt-2" id="status-bar">
        <div class="col-sm-12 col-md-3">
            <div class="nearest-train border bg-light"><span id="nearest-train-stops">#</span> stops away</div>
        </div>

        <div class="col-sm-12 col-md-6">
            <div class="border bg-light" id="current-station-id"><span id="custom-header">Current Station: </span><span id="current-station">Waiting for Location...</span></div>
        </div>

        <div class="col-sm-12 col-md-3">
            <div class="border bg-light"><span id="custom-header">Current Waiting Time: </span><span id="current-waittime">00:00</span></div>
        </div>
    </div>

    <div class="row mt-2" id="temp-location-retriever">
        <div class="col-sm-12 col-md-12">
            <div class="border bg-light p-3" id="locator-text">Waiting for Location...</div>
        </div>
    </div>
